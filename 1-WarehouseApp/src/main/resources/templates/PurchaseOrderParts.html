<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="card">
			<div class="card-header">
				<h3>PurchaseOrder Parts Page</h3>
			</div>

			<div class="card-body">

				<table>
				<tr>
				<th>Order Code:</th>
				<th th:text="${purchaseOrder.orderCode}"></th>
				<th>Order Code:</th>
				<th th:text="${purchaseOrder.status}"></th>
				</tr>
				</table>
				
				
				
             <hr>
				<form th:action="@{/purchaseorder/saveparts}" method="post" th:object="${purchaseDetails}">
				
					<!-- 1st row -->

					<div class="row">
						<div class="col-3">
							<label>Choose Parts</label>
						</div>
						<div class="col-3">
							<select th:field="*{part.partId}" class="form-control">
								<option value="">-SELECT-</option>
								<option th:each="po:${parts}" th:value="${po.key}"
									th:text="${po.value}"></option>
							</select>
						</div>
						<div class="col-2">
							<label>Quantity</label>
						</div>
						<div class="col-2">
							<input type="text" th:field="*{quantity}" id="quantity"
								class="form-control" />
								</div>
								<input type="text" name="purchaseorder.id" th:field="${purchaseOrder.id}"/>
									<div class="col-2">
							<input type="submit" value="ADD" class="form-control" />
						</div>
						
					</div>
				</form>
			</div>

		</div>
	</div>
</body>
</html>
