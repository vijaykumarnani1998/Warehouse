<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">

<head>
    <meta charset="ISO-8859-1">
    <title>Insert title here</title>
</head>

<body>
    <h3>Welcome to Uom Register page</h3>
    <form th:action="@{/uom/update}" method="post" th:object="${uom}">
        <pre>
        
 Uom ID:       <input type="text" th:field="*{uomId}" readonly="readonly"/>
Uom Type       : <select th:field="*{uomType}">
          <option value="">-SELECT-</option>
          <option value="PACKING">PACKING</option>
          <option value="NON PACKING">NON PACKING</option>
          <option value="NA">NA</option>

        </select>

Uom Model:       <input type="text" th:field="*{uomModel}"/>

Uom Description :<input type="text" th:field="*{uomDescription}"/>

<input type="submit" value="Update Uom"/>


    </pre>

    </form>
</body>

</html>
